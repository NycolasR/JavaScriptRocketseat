<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var endereco = {
            rua: "Rua Pedro Xavier",
            numero: 176,
            bairro: "Maternidade",
            cidade: "Patos",
            uf: "PB",
            toString: function() {
                return `O usuário mora em ${endereco.cidade}-${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com o nº ${endereco.numero}.`
            }
        }

        console.log(endereco.toString())
    </script>
</body>
</html>
