<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="nome">
    </div>

    <script>
        var linkElement = document.createElement('a') // criando uma tag <a></a>
        linkElement.setAttribute('href', 'http://rocketseat.com.br') // atribuindo um atributo Ã  tag
        linkElement.setAttribute('title', 'Site da Rocketseat')

        var textElement = document.createTextNode('Acessar site da rocketseat') // criando um texto para a tag

        linkElement.appendChild(textElement)

        var containerElement = document.querySelector('#app')
        containerElement.appendChild(linkElement)

        containerElement.style.width = '100px';
        containerElement.style.height = '100px';
        containerElement.style.backgroundColor = 'red';

        var inputElement = document.querySelector('#nome')
        containerElement.removeChild(inputElement)
    </script>
</body>
</html>
